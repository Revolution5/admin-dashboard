<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <form action="#" class="searchbar">
                <label for="search">
                    <img src="icons/magnify.svg">
                </label>
                <input type="text" name="search" id="search">
            </form>
            <div class="profile-container">
                <img src="icons/bell-outline.svg" alt="bell">
                <div class="profile-pic">a</div>
                <h3>Damon Boone</h3>
            </div>
            <div class="greeting">
                <div class="profile-pic-big"></div>
            </div>
        </div>

        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="content">
            Content
        </div>

    </div>
</body>
</html>
